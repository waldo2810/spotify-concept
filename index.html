<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,300&display=swap" rel="stylesheet">
    <title>Spotify</title>
</head>
<body>
    <main>

        <div class="logo">
            <img src="./img/logo.png" alt="logo">
        </div>
        <div class="login">
            <h2>Sign Up</h2>
            <form>
                <label for="user">Username / Email</label>
                <input type="text" id="user" name="user"><br>
                <label for="password">Password</label>
                <input type="text" id="password" name="password"><br>
                <input type="button" value="Sign Up">
            </form>
            <h3>Already have an account?</h3>
            <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwjggonasvnuAhUu11kKHeKGACwQFjAAegQIARAD&url=https%3A%2F%2Faccounts.spotify.com%2Fen%2Flogin%2F&usg=AOvVaw1v3yUMFnn3o-Fssh2JqD65">Log In</a>
        </div>
    </main>
    <div class="circle"></div>
</body>
</html>
